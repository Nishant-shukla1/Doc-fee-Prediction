<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Starter Template - Materialize</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="./static/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="./static/css2/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>

<body>
  <nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">PTDA-14</a>
      <ul class="right hide-on-med-and-down">
        <li><a href="#">2B Group</a></li>
      </ul>

      <ul id="nav-mobile" class="sidenav">
        <li><a href="#">Navbar Link</a></li>
      </ul>
      <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
    </div>
  </nav>


  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <br><br>
      <h1 class="header center orange-text">Doctor Fee Prediction</h1>
      <div class="row center">
        <h5 class="header col s12 light">Predict the fee of doctors in your region 
        <br>
        </h5>
      </div>

              <div class="row">
    <form action='/predict' method="POST" class="col s12">
      <div class="row">
        <div class="input-field col s4">
            <label for="first_name"><b>Speciality</b></label>
            <br>
          <input   id="first_name" name='Speciality'type="text" class="validate">
        </div>
        <div class="input-field col s4">

          <label for="last_name"><b>Experience </b></label>
            <br>
          <input id="last_name"  name="Experience" type="text" class="validate">

        </div>

        <div class="input-field col s4">
            <label for="_name"><b>Location</b></label>
            <br>
          <input id="_name" name="Location" type="text" class="validate">

        </div>
        <div class="input-field col s4">

          <label for="last_name"><b>District </b></label>
            <br>
          <input id="last_name"  name="District" type="text" class="validate">

        </div>

        <div class="input-field col s4">

          <label for="last_name"><b>DP_score </b></label>
            <br>
          <input id="last_name"  name="DP_score" type="text" class="validate">

        </div>

        <div class="input-field col s4">

          <label for="last_name"><b>Num_of_votes </b></label>
            <br>
          <input id="last_name"  name="Num_of_votes" type="text" class="validate">

        </div>

        <div class="input-field col s4">

          <label for="last_name"><b>Degree </b></label>
            <br>
          <input id="last_name"  name="Degree" type="text" class="validate">

        </div>

      </div>

      <div class="row center">

          <button type="submit" class="btn-large waves-effect waves-light orange">Predict Fee</button>
      </div>
    </form>
      </div>

      <br><h4 align="center"<b>{{pred}}</b></h4>
        <br>

    </div>
  </div>


  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src=".js/materialize.js"></script>
  <script src="js/init.js"></script>

  </body>
</html>
